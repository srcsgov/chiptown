<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ChipTown</title>
    <style>
        body {
            background-color: white;
            color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .top-bar {
            background-color: #7DDA58; /* Dark dark green */
            display: flex;
            align-items: center;
            padding: 25px;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .logo-container {
            display: flex;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
        }
        .logo-container img {
            width: 140px;
            height: 140px;
        }
        .menu {
            display: flex;
            gap: 30px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
            transition: 0.3s;
            position: relative;
        }
        .menu a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background-color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .menu a:hover::after {
            transform: scaleX(1);
        }
        .contact-container {
            padding: 50px;
        }
        .contact-box {
            background-color: #7DDA58;
            color: white;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .contact-box h2 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .contact-box p {
            font-size: 20px;
            margin: 10px 0;
        }
        .contact-box a {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            transition: color 0.3s;
        }
        .contact-box a:hover {
            color: green;
        }
        .footer {
            margin-top: 40px;
            padding: 15px;
        }
        .footer p {
            font-size: 22px;
            font-weight: bold;
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            transition: 0.3s;
            position: relative;
        }
        .footer a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background-color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .footer a:hover::after {
            transform: scaleX(1);
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .menu {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-container">
            <img src="logo.png" alt="ChipTown Logo">
            <span style="margin-left: 20px;">CHIPTOWN</span>
        </div>
        <div class="menu">
            <a href="news.html">NEWS</a>
            <a href="faq.html">FAQ</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </div>

    <div class="contact-container">
        <div class="contact-box">
            <h2>Contact Us</h2>
            <p><strong>Email:</strong></p>
            <p><a href="mailto:support@chiptown.com">support@chiptown.com</a></p>
            <p><strong>Follow us on YouTube:</strong></p>
            <p><a href="https://www.youtube.com/channel/@ChipTownOfficial" target="_blank">ChipTown YouTube Channel</a></p>
            <p><strong>Join our Discord:</strong></p>
            <p><a href="https://discord.com/invite/XNqVEVa3GG" target="_blank">Join our Discord</a></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 ChipTown. All rights reserved.</p>
        <a href="https://discord.com" target="_blank">DISCORD</a>
    </div>
</body>
</html>
